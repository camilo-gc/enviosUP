<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Logistica - ENVIOS UP</title>
  {% load static %}
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'empresa/images/favicon.ico' %}" />
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'empresa/assets/vendor/nucleo/css/nucleo.css' %}"type="text/css">
  <link rel="stylesheet" href="{% static 'empresa/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'empresa/css/argon2.css' %}" type="text/css">
</head>

<body>
  <nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">
      <div class="sidenav-header  align-items-center">
        <a class="navbar-brand" href="javascript:void(0)">
          <img href="{% url 'PL_principal' %}" src="{% static 'empresa/images/ENVIOS UP.png' %}" class="navbar-brand-img">
        </a>
      </div>
      <div class="navbar-inner">
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
          <ul class="navbar-nav">
            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'PL_R_Mercancia' %}">
                <i class="ni ni-folder-17 text-red"></i>
                <span class="nav-link-text">Registrar Mercancia</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'PL_L_envios' %}">
                <i class="ni ni-pin-3 text-green"></i>
                <span class="nav-link-text">Listar Envios</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'PL_L_Mercancia' %}">
                <i class="ni ni-archive-2 text-blue"></i>
                <span class="nav-link-text">Listar Mercancia</span>
              </a>
            </li>
          </ul>
          <hr class="my-3">
        </div>
      </div>
    </div>
  </nav>
  <!-- Main content -->
  <div class="main-content" id="panel">
    <!-- Topnav -->
    <nav style="background-color: #065226 " class="navbar navbar-top navbar-expand navbar-dark bg-primary2 border-bottom">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-center  ml-md-auto ">
            <li class="nav-item dropdown">
              <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="media align-items-center">
                  <div class="media-body  ml-2  d-none d-lg-block">
                    <i class="ni ni-user-run"></i>
                    <span>Cerrar Sesion</span>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="min-height: 100px;">  </div>
    <div class="container-fluid mt--6"style="min-height: 100px;" >
      <div class="row">
        <div class="col-xl-11 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">REGISTRAR MERCANCIA</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">Especificacion Mercancia</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_documento">PESO</label>
                        <input type="number" id="per_documento" class="form-control" placeholder="Peso Mercancia (kg)" value="">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="td_id">ALTO</label>
                        <input type="number" id="td_id" class="form-control" placeholder="Altura mercancia (m)">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_nombre">ANCHO</label>
                        <input type="number" id="per_nombre" class="form-control" placeholder="Ancho de la Mercancia (m)" value="">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_apellido">LARGO</label>
                        <input type="number" id="per_apellido" class="form-control" placeholder="Largo de la Mercancia (m)" value="">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_telefono">PRECIO</label>
                        <input type="Number" id="per_telefono" class="form-control" placeholder="Precio Mercancia" value="">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <h6 class="heading-small text-muted mb-4">Datos Destinatario</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_direccion">Nombre Destinatario</label>
                        <input id="per_direccion" class="form-control" placeholder="Nombre" value="" type="text">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="dep_id">Direccion destinatario</label>
                        <input type="text" id="dep_id" class="form-control" placeholder="Direccion" >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="mun_id">Telefono</label>
                        <input type="number" id="mun_id" class="form-control" placeholder="Telefono fijo" >
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="suc_id">Celular</label>
                        <input type="number" id="suc_id" class="form-control" placeholder="Celular destinatario">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="mun_id">Documento</label>
                        <input type="number" id="mun_id" class="form-control" placeholder="Documento" >
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="suc_id">Tipo de documento</label>
                        <select  id="suc_id" class="form-control" ></select>
                      </div>
                    </div>
                  </div>
                </div>      
                <a  href="#!" class="btn btn-sm btn-primary" style="background:rgb(15, 122, 42);">Registrar Mercancia</a>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer pt-0">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-lg-6">
            <div class="copyright text-center  text-lg-left  text-muted">
              &copy; 2020 - Envios UP 
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--Scripts -->
  <script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
