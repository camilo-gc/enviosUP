<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin - ENVIOS UP</title>
  {% load static %}
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'empresa/images/favicon.ico' %}" />
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'empresa/assets/vendor/nucleo/css/nucleo.css' %}"type="text/css">
  <link rel="stylesheet" href="{% static 'empresa/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'empresa/css/argon.css' %}" type="text/css">
</head>

<body>
  <!-- Sidenav -->
  <nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">
      <!-- Brand -->
      <div class="sidenav-header  align-items-center">
        <a class="navbar-brand" href="javascript:void(0)">
          <img src="{% static 'empresa/images/ENVIOS UP.png' %}" class="navbar-brand-img" alt="...">
        </a>
      </div>
      <div class="navbar-inner">
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
          <!-- Nav items -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'administracion' %}">
                <i class="ni ni-tv-2 text-primary"></i>
                <span class="nav-link-text">Sucursales</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'administracion' %}">
                <i class="ni ni-planet text-orange"></i>
                <span class="nav-link-text">Vehiculos</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'l_envios' %}">
                <i class="ni ni-pin-3 text-primary"></i>
                <span class="nav-link-text">Envios</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'empleado' %}">
                <i class="ni ni-single-02 text-yellow"></i>
                <span class="nav-link-text">Empleados</span>
              </a>
            </li>
          </ul>
          <!-- Divider -->
          <hr class="my-3">
        </div>
      </div>
    </div>
  </nav>
  <!-- Main content -->
  <div class="main-content" id="panel">
    <!-- Topnav -->
    <nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-center  ml-md-auto ">
            <li class="nav-item dropdown">
              <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="media align-items-center">
                  <div class="media-body  ml-4  d-none d-lg-block">
                    <form class="" action="{% url 'logout' %}" method="POST">{% csrf_token %}
                      <span>¡Bienvenido {{user.username}}!</span>
                      <br>
                      <button id="logout" type="submit" class="btn btn-primary"><i
                              class="ni ni-user-run"></i>  Cerrar Sesion</button>
                  </form>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="min-height: 100px;"">  </div>
    <div class="container-fluid mt--6"style="min-height: 100px;" >
      <div class="row">
        <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Empleado</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Añadir Empleado</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">Informacion Personal</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_documento">Documento</label>
                        <input type="text" id="per_documento" class="form-control" placeholder="Documento" value="">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="td_id">Tipo de Documento</label>
                        <input type="email" id="td_id" class="form-control" placeholder="Tipo de Documento">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_nombre">Nombres</label>
                        <input type="text" id="per_nombre" class="form-control" placeholder="Nombres" value="">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_apellido">Apellidos</label>
                        <input type="text" id="per_apellido" class="form-control" placeholder="Apellidos" value="">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_telefono">Telefono</label>
                        <input type="text" id="per_telefono" class="form-control" placeholder="Telefono" value="">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_email">Correo Electronico</label>
                        <input type="text" id="per_email" class="form-control" placeholder="Correo Electronico" value="">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_celular">Telefono Celular</label>
                        <input type="text" id="per_celular" class="form-control" placeholder="Telefono Celular" value="">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="per_fechanaci">Fecha de Nacimiento</label>
                        <input type="date" id="per_fechanaci" class="form-control" placeholder="Fecha de Nacimiento" value="">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <h6 class="heading-small text-muted mb-4">Ubicacion</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="per_direccion">Direccion</label>
                        <input id="per_direccion" class="form-control" placeholder="Direccion" value="" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="dep_id">Departamento</label>
                        <input type="text" id="dep_id" class="form-control" placeholder="Departamento" value="">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="mun_id">Municipio</label>
                        <input type="text" id="mun_id" class="form-control" placeholder="Municipio" value="">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="suc_id">Sucursal</label>
                        <input type="text" id="suc_id" class="form-control" placeholder="Sucursal">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <h6 class="heading-small text-muted mb-4">Vinculacion</h6>
                <div class="pl-lg-4">
                  <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="emp_inicioContrato">Inicio de Contrato</label>
                      <input type="date" id="emp_inicioContrato" class="form-control" placeholder="Inicio de Contrato" value="">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="emp_finContrato">Fin de Contrato</label>
                      <input type="date" id="emp_finContrato" class="form-control" placeholder="Fin de Contrato" value="">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="emp_salario">Salario</label>
                      <input type="number" id="emp_salario" class="form-control" placeholder="Salario" value="">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="rol_rol_id">Rol</label>
                      <input type="text" id="rol_rol_id" class="form-control" placeholder="Tipo de Empleado" value="">
                    </div>
                  </div>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer pt-0">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-lg-6">
            <div class="copyright text-center  text-lg-left  text-muted">
              &copy; 2020 - Envios UP 
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--Scripts -->
  <script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
